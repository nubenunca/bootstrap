<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="section-header"></header>
    <main>
      <section class="title-update container text-center">
        <h1>Estamos actualizando a tu peludo amigo</h1>
      </section>
      <section class="form-registro-mascotas container text-center">
        <form class="row g-3 row align-items-center" id="section-form">
          <div class="col-md-4 p-20rem">
            <label for="validationServer01" class="form-label"
              >nombre mascota</label
            >
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer01"
              placeholder="nombre mascota"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="validationServer02" class="form-label">especie</label>
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer02"
              placeholder="felino"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="validationServerUsername" class="form-label"
              >peso</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3">kg</span>
              <input
                type="number"
                class="form-control is-invalid"
                id="validationServerUsername"
                placeholder="peso en kg"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationServer03" class="form-label">Estado</label>
            <input
              type="text"
              class="form-control is-invalid"
              id="validationServer03"
              aria-describedby="validationServer03Feedback"
              placeholder="Describe el estado de tu mascota"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="validationServer05" class="form-label"
              >Nombre propietario</label
            >
            <input
              type="text"
              class="form-control is-invalid"
              id="validationServer05"
              aria-describedby="validationServer05Feedback"
              required
              placeholder="Mariana..."
            />
          </div>
          <div class="col-md-3">
            <label for="validationServer05" class="form-label"
              >Identificación propietario</label
            >
            <input
              type="number"
              class="form-control is-invalid"
              id="validationServer05"
              aria-describedby="validationServer05Feedback"
              required
              placeholder="C.C"
            />
          </div>
          <div class="col-md-3">
            <label for="validationServer05" class="form-label"
              >Contacto propietario</label
            >
            <input
              type="tel"
              class="form-control is-invalid"
              id="validationServer05"
              aria-describedby="validationServer05Feedback"
              required
              placeholder="+57"
            />
          </div>
          <div class="col-md-3">
            <label for="validationServer05" class="form-label"
              >Correo electrónico</label
            >
            <input
              type="email"
              class="form-control is-invalid"
              id="validationServer05"
              aria-describedby="validationServer05Feedback"
              required
              placeholder="ejemplo@ejemplo.com"
            />
          </div>
          <div class="col-12">
            <button class="btn btn-primary d-flex-center" type="submit">
              Actualizar
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer id="footer" style="width: 100%"></footer>
    <script src="/src/js/main.js"></script>
  </body>
</html>
